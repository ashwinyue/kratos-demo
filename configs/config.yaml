server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/kratos_demo?parseTime=True&loc=Local&charset=utf8mb4
  redis:
    network: tcp
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
  mongodb:
    uri: mongodb://127.0.0.1:27017
    database: kratos_demo
    timeout: 10s
  rocketmq:
    name_servers:
      - 127.0.0.1:9876
    group_name: kratos_demo_group
    access_key: ""
    secret_key: ""
    namespace: ""
telemetry:
  tracing:
    endpoint: http://localhost:14268/api/traces
    sampler: 1.0
    batcher: 512
  metrics:
    addr: 0.0.0.0:9090
    path: /metrics
cron:
  enabled: true
  timezone: Asia/Shanghai
